        in:   query
definitions:
  user:
    required:
      - user_login
      - display_name
    properties:
      user_id:
        type: number
        format: integer
      user_login:
        type: string
      display_name:
        type: string

  urilocation:
    required:
      - uri_location
    properties:
      uri_location:
        type: string

  season:
    required:
      - community_name
      - cycle_format
      - cycle_count
      - ELO_default_seed
    properties:
      season_id:
        type: number
        format: integer
      community_name:
        type: string
      cycle_format:
        type: string
      cycle_count:
        type: number
        format: integer
      ELO_default_seed:
        type: number
        format: integer
        
      Year:
        type: number
        format: integer
  tournament:
    required:
      - series_name
      - series_number
      - season_id
    properties:
      tournament_id:
        type: number
        format: integer
      series_name:
        type: string
      series_number:
        type: number
        format: integer
      season_id:
        type: number
        format: integer
        
  match:
    required:
      - player_1
      - player_2
      - winner
      - tournament_id
